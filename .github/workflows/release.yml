name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: site2llms-linux-x64
          - os: macos-latest
            rid: osx-x64
            artifact: site2llms-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: site2llms-osx-arm64
          - os: windows-latest
            rid: win-x64
            artifact: site2llms-win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: >
          dotnet publish -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o ./output

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.artifact }}.tar.gz -C ./output .

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./output/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            site2llms-linux-x64.tar.gz
            site2llms-osx-x64.tar.gz
            site2llms-osx-arm64.tar.gz
            site2llms-win-x64.zip